<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/63f214a26f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>How cool it :)</title>
  </head>
  <body>
    <header>
      <h1>Shop Online</h1>
      <div class="cart-box">
        <div class="cart-icon">
          <i class="fas fa-cart-arrow-down fa-2x"></i>
        </div>
        <div class="whole-cart-window hide">
            <div class="cart_font"><h1>Shopping bag</h1></div> 
          <div class="cart-wrapper">
           
          </div>
          <div class="subtotal">Subtotal: $0.00</div>
          <div class="checkout">Checkout</div>
          <div class="view-cart">View Cart</div>
        </div>
      </div>
    </header>
    <section class="shop-section">
      <div class="card-wrapper">
        <div data-id="1" class="card-item">
          <img src="img/Untitled.png" />
          <div class="details">
            <h3>Cyberpunk 2077</h3>
            <p>
              <span
                >connect on <strong>Steam</strong></span>
              

              <span class="price">Price: $59.00</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
        <!-- item 2 -->
        <div data-id="2" class="card-item">
          <img src="img/Untitled1.png" />
          <div class="details">
            <h3>
              <b>Call of duty MW3</b>
            </h3>
            <p>
              <span>
                connect on <strong>Ubisoft</strong>
              </span>

              <span class="price">Price: $23.44</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

        <!-- product 3 -->
        <div data-id="3" class="card-item">
          <img src="img/Untitled2.png" />
          <div class="details">
            <h3>GTA V</h3>
            <p>
              <span
                >connect on <strong>Epic</strong></span
              >

              <span class="price">Price: $7.67</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

        <!-- product 4 -->
        <div data-id="4" class="card-item">
          <img src="img/Untitled3.png" />
          <div class="details">
            <h3>Life is strange</h3>
            <p>
              <span>
                connect on <strong>Steam</strong>
              </span>

              <span class="price">Price: $35.99</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
  
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
